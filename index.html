      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      font-size: 3rem;
      margin: 0;
    }

      width: 24rem;
      padding: 2rem;
      border-radius: 0.5rem;
      background: linear-gradient(to bottom right, #1a1a1a, #333);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .link {
      color: #aaa;
      transition: color 0.3s;
    }
    .link:hover {
      color: white;
    }
    .time {
      margin-top: 1rem;
      font-size: 1rem;
      color: #bbb;
    }
