<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xeno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
    }
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .min-h-screen {
      min-height: 100vh;
    }
    .bg-gradient {
      background: linear-gradient(to bottom right, #1f1f1f, #000);
    }
    .parallax-effect {
      transform-style: preserve-3d;
      transition: transform 1.5s;
    }
    .parallax-effect:hover {
      transform: perspective(800px) rotateX(5deg) rotateY(5deg);
    }
    .card {
      width: 24rem;
      padding: 2rem;
      background: linear-gradient(to bottom right, #1f1f1f, #000, #333);
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .text-white {
      color: white;
    }
    .text-neutral-300 {
      color: #d1d1d1;
    }
    .text-neutral-400 {
      color: #b5b5b5;
    }
    .text-sm {
      font-size: 0.875rem;
    }
    .text-5xl {
      font-size: 3rem;
    }
    .space-y-6 {
      gap: 1.5rem;
    }
    .gap-4 {
      gap: 1rem;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      color: white;
    }
    svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
