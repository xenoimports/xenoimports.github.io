<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xeno</title>
  <style>
  
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #1f2937, #000000);
      font-family: sans-serif;
      color: white;
      perspective: 1000px;
    }
    .tilt-box {
      width: 24rem;
      padding: 2rem;
      border-radius: 0.5rem;
      background: linear-gradient(to bottom right, #1f2937, #000000, #374151);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      transform: rotateX(10deg) rotateY(-10deg);
      transition: transform 0.2s ease;
    }
    .tilt-box:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .subtitle {
      color: #d1d5db;
      margin-bottom: 1rem;
    }
    .time {
      color: #d1d5db;
      font-size: 0.875rem;
    }
    .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .icon-link {
      color: #9ca3af;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2c2f33;
    }
    .icon-link:hover {
      color: white;
      background: #5865f2;
    }
    .icon-link svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="tilt-box">
    <h1 class="title">Xeno</h1>
    <p class="subtitle">Hey! I'm a fullstack developer</p>
    <p class="time">The time in United States is <span id="time"></span></p>

  <script>
  
    function updateTime() {
      const timeElement = document.getElementById('time');
      const now = new Date();
      timeElement.textContent = now.toLocaleTimeString('en-US');
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
