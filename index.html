<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #000, #1a1a1a);
    }

    .parallax-effect {
      perspective: 800px;
      transition: transform 1.5s;
    }

    .parallax-effect:hover {
      transform: rotateX(5deg) rotateY(5deg) scale(1.05);
    }

    .card {
      width: 96px;
      height: 144px;
      border-radius: 12px;
      background: linear-gradient(to bottom right, #000, #1a1a1a);
      padding: 8px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .card p {
      color: #a0a0a0;
      font-size: 14px;
      line-height: 1.5;
    }

    .card a {
      color: #a0a0a0;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="parallax-effect">
    <div class="card">
      <h1>Xeno</h1>
      <div>
        <p>Hey! I'm a fullstack developer</p>
        <p>The time in United States is <span id="time"></span></p>
      </div>
      <div>
        <a href="https://github.com/xenoimports" target="_blank" rel="noopener noreferrer">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <!-- GitHub icon path -->
          </svg>
        </a>
        <a href="https://discord.com/users/1249945526531784735" target="_blank" rel="noopener noreferrer">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <!-- Discord icon path -->
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US');
    }

    setInterval(updateTime, 1000);
  </script>
</body>
</html>
